<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="countdown timer from frontend Mentor">
  <meta name="author" content="LeoCode0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <div class="container">
    <main class="main">
      <section class="hero">
        <div class="hero-container">
          <h1>We're launching soon</h1>
        </div>
        <ul class="time">
          <li class="time__item">
            <div class="number_container">
              <div class="top-bg"></div>
              <div class="bottom-bg"></div>
              <span class="number" id="days">08</span>
            </div>
            <p class="name">Days</p>
          </li>
          <li class="time__item">
            <div class="number_container">
              <div class="top-bg"></div>
              <div class="bottom-bg"></div>
              <span class="number" id="hours">23</span>
            </div>
            <p class="name">Hours</p>
          </li>
          <li class="time__item">
            <div class="number_container">
              <div class="top-bg"></div>
              <div class="bottom-bg"></div>
              <span class="number" id="minutes">55</span>
            </div>
            <p class="name">Minutes</p>
          </li>
          <li class="time__item">
            <div class="number_container">
              <div class="top-bg"></div>
              <div class="bottom-bg"></div>
              <span class="number" id="seconds">40</span>
            </div>
            <p class="name">Seconds</p>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <ul class="social-media">
        <li class="social-media__item">
          <a class="social-media__item-anchor" href="https://twitter.com/LeoCode0" target="_blank"
            rel="noopener noreferrer">
            <img class="social-media__item-img" src="./src/images/icon-facebook.svg" alt="Facebook">
          </a>
        </li>
        <li class="social-media__item">
          <a class="social-media__item-anchor" href="https://twitter.com/LeoCode0" target="_blank"
            rel="noopener noreferrer">
            <img class="social-media__item-img" src="./src/images/icon-pinterest.svg" alt="Pinterest">
          </a>
        </li>
        <li class="social-media__item">
          <a class="social-media__item-anchor" href="https://twitter.com/LeoCode0" target="_blank"
            rel="noopener noreferrer">
            <img class="social-media__item-img" src="./src/images/icon-instagram.svg" alt="Instagram">
          </a>
        </li>
      </ul>
    </footer>
  </div>
  <script src="./src/js/index.js"></script>
</body>

</html>
